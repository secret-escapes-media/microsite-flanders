    - id: competition
  content: >
    <div class="content-spacing">
      <div class="core-title core-title--md">Competition terms & conditions</div>
      <div class="space--lg"></div>
      <h2 class="core-title core-title--xs">Entry</h2>
      <ul>
        <li>The competition closes for entries at 11.59pm 23 January. The winner will be selected at random from a selection of eligible entries.</li>
        <li>Entry is open to all UK and Ireland residents aged 18 years or over.</li>
        <li>Entrants must be in possession of a valid passport.</li>
        <li>Only bookings to Bruges between the time period: 8 February – 31 March are eligible (with the following exceptions: 16-17 February, 2-10 March). The Prize must be booked a minimum of 10 days in advance of travel.</li>
        <li>Only one entry is permitted per household for the duration of the competition (i.e. only one entry from the same name, postal address and/or e-mail address).</li>
        <li>Employees of Secret Escapes and VISIT<strong>FLANDERS</strong> and its subsidiaries may not participate.</li>
        <li>Prize winners will be notified via email to the email address registered with your Secret Escapes membership.</li>
        <li>VISIT<strong>FLANDERS</strong> and Secret Escapes accept no responsibility for incorrectly completed, lost or delayed entries, notices, acceptances or other documents related to the prize.</li>
      </ul>
      <div class="space--lg"></div>
      <h2 class="core-title core-title--xs">Prize</h2>
      <p><strong>Your prize must be claimed by 28 January and your booking must be made at least 10 days prior to travel. All prize elements are subject to availability.</strong></p>
      <div class="space--lg"></div>
      <h2 class="core-title core-title--xs">Draw terms &amp; conditions:</h2>
      <p>Bookings will only be accepted subject to these Terms and Conditions.</p>
      <ul>
        <li>The prize is a dinner with accompanying drinks for up to two people in a Michelin star restaurant in Bruges (any additional costs are incurred at the winner’s own expense) and a tour of De Halve Maan brewery for two in Bruges during the period from 8 February – 30 April (with the following exceptions: 16-17 February, 2-10 March).</li>
        <li>The winner must communicate any food intollerences or allergies when claiming the prize.
          <ul>
            <li>These Terms &amp; Conditions are in addition to and, should be read together with Secret Escapes General Booking Terms</li>
          </ul>
        </li>
        <li>The winner will be notified via email to the email address supplied to Secret Escapes. Once notified the winner must contact VISIT<strong>FLANDERS</strong> within 7 days, to make arrangements to take their prize or they will forfeit the prize.</li>
        <li>VISIT<strong>FLANDERS</strong> reserves the right to withdraw or terminate the promotion should exceptional circumstances prevent it being run.</li>
        <li>VISIT<strong>FLANDERS</strong> is not liable for any expenses whatsoever incurred by the prize winner being unable to claim the prize.</li>
        <li>The winner is responsible for all other costs incurred as part of the prize including travel, spending money, meals and drinks outside of those specified.</li>
        <li>The prize is subject to availability, non-transferable, non-exchangeable and there is no cash alternative. In the event of cancellation by the winner, for whatever reason, no alternative prize, refund or alternative travel dates will be offered. Once a confirmed booking has been made, reservations may not be changed.</li>
        <li>By making a competition entry, the reader will be deemed to have read and understood these terms and conditions and be bound by them. It is a condition of entry that all rules are accepted as final and the competitor agrees to abide by these rules.
          <ul>
            <li>The Prize is for up to 2 people</li>
            <li>The Prize cannot be used in conjunction with any offer or discount.</li>
            <li>Alterations to a confirmed booking cannot be made.</li>
            <li>No refunds are allowed on lost or unused prize elements.</li>
            <li>The prize elements have no equivalent cash value and cannot be exchanged for cash.</li>
            <li>For the avoidance of doubt, the prize excludes any associated costs and expenses which may be incurred by the winner.</li>
          </ul>
        </li>
      </ul>
      <div class="space--xs"></div>
      <h2 class="core-title core-title--xs">Liability</h2>
      <p>The use of the page and features of the competition website, as well as material and information contained on it, is used entirely at the user’s own risk. VISIT<strong>FLANDERS</strong> does not accept any responsibility for loss of data and/or changes in the user’s systems as a consequence of participating in the online competition. On the basis of the execution of the online competition, compensation claims cannot be exercised against VISIT<strong>FLANDERS</strong>.</p>
      <div class="space--lg"></div>
      <h2 class="core-title core-title--xs">Personal information</h2>
      <p>The information will not be forwarded to any third parties other than VISIT<strong>FLANDERS</strong>. VISIT<strong>FLANDERS</strong> will handle your information in full compliance with the General Data Protection Regulation (GDPR). Please see VISIT<strong>FLANDERS</strong> privacy statement for more information: <a href="https://www.visitflanders.com/en/info/privacy.jsp">https://www.visitflanders.com/en/info/privacy.jsp</a></p>
    </div>